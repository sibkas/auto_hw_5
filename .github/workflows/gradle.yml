name: Java CI with Gradle

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Получаем код из репозитория
      - uses: actions/checkout@v3

      # 2. Настраиваем JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. Даем права на выполнение gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Запускаем app-replan-delivery и ждём готовности
      - name: Start app-replan-delivery
        run: |
          java -jar ./artifacts/app-replan-delivery.jar &
          echo "Waiting for app-replan-delivery to start..."
          for i in {1..30}; do
            if nc -z localhost 9999; then
              echo "app-replan-delivery is up"
              break
            fi
            sleep 1
          done

      # 5. Прогоняем CardOrderTest
      - name: Run CardOrderTest
        run: ./gradlew test --tests "task1.CardOrderTest" -Dselenide.headless=true

      # 6. Останавливаем app-replan-delivery
      - name: Stop app-replan-delivery
        run: kill $(jobs -p) || true

      
