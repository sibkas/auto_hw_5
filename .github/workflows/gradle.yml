name: Java CI with Gradle

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Получаем код из репозитория
      - uses: actions/checkout@v3

      # 2. Настраиваем JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. Даем права на выполнение gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Запускаем только app-replan-delivery и прогоняем CardOrderTest
      - name: Start app-replan-delivery
        run: java -jar ./artifacts/app-replan-delivery.jar &
      - name: Wait for app-replan-delivery
        run: sleep 10
      - name: Run CardOrderTest
        run: ./gradlew test --tests "task1.CardOrderTest" --info -Dselenide.headless=true
      - name: Stop app-replan-delivery
        run: kill $(jobs -p)

      # 5. Запускаем app-ibank и прогоняем AuthTest
      - name: Start app-ibank
        run: java -jar ./artifacts/app-ibank.jar -P:profile=test &
      - name: Wait for app-ibank
        run: sleep 10
      - name: Run AuthTest
        run: ./gradlew test --tests "task2.AuthTest" --info -Dselenide.headless=true
      - name: Stop app-ibank
        run: kill $(jobs -p)
